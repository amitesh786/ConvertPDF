<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to PDF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    <script defer src="converter.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <h1 class="display-4 text-primary">JPG/PNG to PDF Converter</h1>
                    <p class="lead">Select your JPG/PNG images and click to convert them into a PDF.</p>
                </div>

                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <form id="convertForm" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" id="fileInput" accept=".png, .jpg, .jpeg" multiple class="form-control form-control-lg">
                            </div>
                            <div class="d-grid gap-2">
                                <button id="convertBtn" type="button" class="btn btn-success btn-lg">Convert to PDF</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 py-3 bg-light fixed-bottom">
        <p>&copy; Amitesh Singh 2025 JPG/PNG to PDF Converter | All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
