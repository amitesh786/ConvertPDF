<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Main Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <h1 class="display-6 text-primary">IMAGE to PDF Converter</h1>
                    <p class="lead">Select your JPG/HEIC/PNG images and click to convert them into a PDF.</p>
                </div>
    
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <form id="convertForm" method="POST" enctype="multipart/form-data">
                            <div class="mb-3 d-flex align-items-center">
                                <input type="file" id="fileInput" accept=".png, .jpg, .jpeg, .heic" multiple class="form-control form-control-lg me-2">
                                <button id="convertBtn" type="button" class="btn btn-success btn-lg w-50">Convert to PDF</button>
                            </div>
                            <div id="fileList" class="mt-2 text-center text-secondary"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer text-center mt-5 pt-3">
        <p>&copy; 2025 <strong>Amitesh Singh</strong> | Image to PDF | All rights reserved.</p>
    </footer>

    <!-- Toast Container -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="toastMessage" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Message
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/heic2any@latest/dist/heic2any.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
